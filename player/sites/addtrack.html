<body>
    <header>

            <a href="/player/index.php" class="return">HOME</a>
            <p>ADD TRACK</p>
        </div>

    <main>
        <div class="track">
            <form action="/player/script/addtrack.php" method="post" enctype="multipart/form-data">

             <br>
             Author name: <input type="text" class="author_name" name="authorname">
             <br>
             <input type="submit" class="submit_song" value="SUBMIT">
        </form>
        </div>
    </main>
