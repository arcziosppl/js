<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grzyby</title>
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
    <header>
        <h3 class="page_name">LOGIN PAGE</h3>
    </header>
    <main>
        <div class="main">
            <form>
                <input type="mail" placeholder="E-mail" class="mail" required><br><br>
                <input type="password" placeholder="Password" class="pass" required><br><br>
                <input type="button" class="btn" value="Login">
                </form>
        </div>
    </main>




    <script>

const mail = document.querySelector('.mail');
const pass = document.querySelector('.pass');
const btn = document.querySelector('.btn');

btn.addEventListener('click', ()=>{
const xhr = new XMLHttpRequest();
xhr.open("POST", 'http://localhost:3000/script/login.php', true);
xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

xhr.onreadystatechange = () => { 
  if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
    console.log(JSON.parse(xhr.responseText));
  }
}
xhr.send("mail=" + mail.value + "&pass=" + pass.value);
});
    </script>
</body>
</html>
